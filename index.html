<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Neighborhood Map</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

</head>

<body>
<div id="wrapper">
    <header id="site"> 
        <h1>Neighborhood Map</h1>
    </header>
    <article>  
       <nav>
        <div class="col-md-12 col-sm-12 col-xs-12 my-list">Click a street
			<ul class="nav nav-tabs" data-bind="foreach: mapLocations">
				<li class="btn my-li" data-bind="visible: visible()">
					<span data-bind="
					css: { hilite: select() },
					text: name,
					event: { mouseover: $parent.highLightOn, mouseout: $parent.highLightOff, click: $parent.listClick }">
					</span>
			    </li>
			</ul>
		</div>

		<div class="col-md-12 col-sm-12 col-xs-12 my-search">
			Type a street
			<input  placeholder="Places I lived "
			autofocus
			type="search"
			name="query"
			data-bind="textInput: query"
			autocomplete="off" >
		</div><!-- my-search -->

      </nav>
        <header>
	<div class="row">
		<div id="map" class="my-map col-md-12 col-sm-12 col-xs-12">
		</div><!-- my-map -->
	</div><!-- row -->
        </header>

    </article>


    <footer> 

    </footer>
    </div>

<script src="js/jQuery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/knockout.js"></script>

<script src="js/model.js"></script>
<script src="js/viewmodel.js"></script>
<script src="js/localmap.js"></script>

<!-- <script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5v06GI00VMZ07wHzXYTJdJKOy6HGM07Q&callback=initMap&libraries=places">
</script> -->

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtsmbA9eMoAim3J_yCqqsYYPl2YHAvwjI&callback=initMap"
    async defer></script>

</body>
</html>
